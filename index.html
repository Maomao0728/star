<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浪漫的爱心</title>
  <style>
    /* 设置整个页面的背景图片 */
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      background: url('D:/love/图片爱.jpg') no-repeat center center; /* 背景图片路径 */
      background-size: cover; /* 背景图片覆盖整个页面 */
    }

    img {
      display: block;
      margin: 0 auto;
    }

    label {
      display: block;
      margin: 0 auto;
      color: pink;
      font-size: 20px;
      animation: mymove 2.5s infinite;
    }

    @keyframes mymove {
      50% { font-size: 40px; }
    }

    /* 设置爱心部分的样式 */
    .middle {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative; /* 设置相对定位以便在内部添加内容 */
    }

    /* 设置背景图片后面的黑色透明层 */
    .middle::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 添加黑色透明遮罩层 */
      z-index: -1; /* 确保透明层不覆盖内容 */
    }
  </style>
</head>
<body>
  <div class="container">
    <span>浪</span>
    <span>漫</span>
    <span>的</span>
    <span>爱</span>
    <span>心</span>
  </div>
  <div class="middle">
    <!-- 显示爱心 GIF 动画 -->
    <img src="https://pic.imgdb.cn/item/642547f5a682492fcc15cd5d.gif" width="1000" height="650" />
  </div>
</body>
</html>
